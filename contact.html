<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — MindEase</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand"><a href="index.html">MindEase</a></h1>
      <nav><ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="resources.html">Resources</a></li>
      </ul></nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact & Helplines</h2>

    <form id="contact-form" class="card" method="post" action="php/submit-feedback.php">
      <div class="form-row">
        <label for="name">Your name</label>
        <input id="name" name="name" required />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn">Send</button>
      </div>
    </form>

    <section class="card">
      <h3>Emergency helplines</h3>
      <ul>
        <li>National helpline: 1234-567-890</li>
        <li>Local services: Check your region</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"><small>© MindEase</small></div>
  </footer>

  <script src="js/contact.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
