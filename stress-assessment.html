<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stress Assessment — MindEase</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand"><a href="index.html">MindEase</a></h1>
      <nav><ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="affirmations.html">Affirmations</a></li>
        <li><a href="meditation.html">Meditation</a></li>
      </ul></nav>
    </div>
  </header>

  <main class="container">
    <h2>Stress Assessment</h2>
    <p>Answer honestly — results are for guidance only.</p>

    <form id="stress-quiz" class="card">
      <!-- Example question set; stress-assessment.js will handle logic -->
      <div class="question">
        <label>1. Over the past 2 weeks, how often have you felt nervous or stressed?</label>
        <select name="q1" required>
          <option value="">Choose...</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>

      <div class="question">
        <label>2. How often did you have trouble relaxing?</label>
        <select name="q2" required>
          <option value="">Choose...</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>

      <div class="question">
        <label>3. How often did you feel overwhelmed?</label>
        <select name="q3" required>
          <option value="">Choose...</option>
          <option value="0">Not at all</option>
          <option value="1">Several days</option>
          <option value="2">More than half the days</option>
          <option value="3">Nearly every day</option>
        </select>
      </div>

      <div class="quiz-actions">
        <button type="submit" class="btn">Get result</button>
        <button type="button" id="quiz-reset" class="btn ghost">Reset</button>
      </div>
    </form>

    <div id="quiz-result" class="card hidden" aria-live="polite"></div>
  </main>

  <footer class="site-footer">
    <div class="container"><small>© MindEase</small></div>
  </footer>

  <script src="js/stress-assessment.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
