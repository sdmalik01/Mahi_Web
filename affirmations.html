<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affirmations — MindEase</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="brand"><a href="index.html">MindEase</a></h1>
      <nav><ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="stress-assessment.html">Stress Quiz</a></li>
        <li><a href="meditation.html">Meditation</a></li>
      </ul></nav>
    </div>
  </header>

  <main class="container">
    <h2>Affirmations</h2>

    <section class="affirmation-controls card">
      <input id="affirmation-search" placeholder="Search affirmations..." />
      <button id="new-affirmation-btn" class="btn">New</button>
    </section>

    <section id="affirmation-list" class="card">
      <!-- JS will populate affirmations from affirmations.js -->
      <p class="muted">Loading affirmations…</p>
    </section>

    <template id="affirmation-template">
      <div class="affirmation">
        <p class="text"></p>
        <div class="meta">
          <button class="btn small favorite-btn">❤️</button>
        </div>
      </div>
    </template>
  </main>

  <footer class="site-footer">
    <div class="container"><small>© MindEase</small></div>
  </footer>

  <script src="js/affirmations.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
